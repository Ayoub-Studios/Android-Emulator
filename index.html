<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محاكيات الهواتف</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: backgroundAnimation 15s ease infinite;
    }

    @keyframes backgroundAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
      animation: buttonFadeIn 0.6s ease-in-out;
    }

    .button:hover {
      background-color: #45a049;
      transform: scale(1.05);
      animation: buttonHover 0.3s ease-in-out;
    }

    .button:active {
      transform: scale(1.02);
    }

    /* Animation for the button fade-in */
    @keyframes buttonFadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Animation for button hover effect */
    @keyframes buttonHover {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    /* Style for the footer text and logo */
    .footer {
      margin-top: 30px;
      text-align: center;
      color: white;
    }

    .footer img {
      margin-top: 10px;
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>اختر محاكي الهاتف</h1>
  <button class="button" onclick="showAndroid()">تشغيل محاكي Android</button>
  <button class="button" onclick="showiPhone()">تشغيل محاكي iPhone</button>
  <button class="button" onclick="showPixel4Pro()">تشغيل محاكي Pixel 4 Pro</button>

  <div id="simulatorContainer">
    <!-- سيتم إدراج iframe المحاكي هنا -->
  </div>

  <button class="button" id="fullScreenButton" style="display:none;" onclick="toggleFullScreen()">تفعيل شاشة كاملة</button>
  <button class="button" id="exitButton" style="display:none;" onclick="exitSimulator()">خروج عن الهاتف</button>

  <!-- Footer section -->
  <div class="footer">
    <p>By Ayoub Futur</p>
    <img src="file:///C:/Users/dhbe1002/Downloads/New%20folder/Project%20HTML/Android%20Emulaltor/147113259_60x60.jpg" alt="Ayoub Futur Logo">
  </div>
</div>

<script>
  let currentIframe = null;

  function showAndroid() {
    document.getElementById('simulatorContainer').innerHTML = `
      <iframe src="https://appetize.io/embed/b_nx73hicerliek7kengc5hcw64m?device=pixel4&launchUrl=exp%3A%2F%2Fu.expo.dev%2F933fd9c0-1666-11e7-afca-d980795c5824%3Fruntime-version%3Dexposdk%253A52.0.0%26channel-name%3Dproduction%26snack-channel%3DphAJB1Okxc&params=%7B%22EXDevMenuDisableAutoLaunch%22%3Atrue%2C%22EXKernelDisableNuxDefaultsKey%22%3Atrue%7D&appearance=dark&deviceColor=white&scale=auto&orientation=portrait&centered=both" id="androidIframe"></iframe>
    `;
    currentIframe = document.getElementById('androidIframe');
    document.getElementById('fullScreenButton').style.display = 'inline-block';
    document.getElementById('exitButton').style.display = 'inline-block';
  }

  function showiPhone() {
    document.getElementById('simulatorContainer').innerHTML = `
      <iframe src="https://appetize.io/embed/b_wydrpvnmdtlnfiflokxhfxu6bu?device=iphone12&launchUrl=exp%3A%2F%2Fu.expo.dev%2F933fd9c0-1666-11e7-afca-d980795c5824%3Fruntime-version%3Dexposdk%253A52.0.0%26channel-name%3Dproduction%26snack-channel%3DFbKD4FB7EL&params=%7B%22EXDevMenuDisableAutoLaunch%22%3Atrue%2C%22EXKernelDisableNuxDefaultsKey%22%3Atrue%7D&appearance=dark&deviceColor=white&scale=auto&orientation=portrait&centered=both" id="iphoneIframe"></iframe>
    `;
    currentIframe = document.getElementById('iphoneIframe');
    document.getElementById('fullScreenButton').style.display = 'inline-block';
    document.getElementById('exitButton').style.display = 'inline-block';
  }

  function showPixel4Pro() {
    document.getElementById('simulatorContainer').innerHTML = `
      <iframe src="https://appetize.io/embed/b_vfyableb3rimkjc4gfht7aqrn4?device=pixel8&launchUrl=exp%3A%2F%2Fu.expo.dev%2F933fd9c0-1666-11e7-afca-d980795c5824%3Fruntime-version%3Dexposdk%253A52.0.0%26channel-name%3Dproduction%26snack-channel%3DZKqHdWOo0x&params=%7B%22EXDevMenuDisableAutoLaunch%22%3Atrue%2C%22EXKernelDisableNuxDefaultsKey%22%3Atrue%7D&appearance=light&deviceColor=black&scale=auto&orientation=portrait&centered=both" id="pixel4ProIframe"></iframe>
    `;
    currentIframe = document.getElementById('pixel4ProIframe');
    document.getElementById('fullScreenButton').style.display = 'inline-block';
    document.getElementById('exitButton').style.display = 'inline-block';
  }

  function toggleFullScreen() {
    if (currentIframe) {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        currentIframe.requestFullscreen();
      }
    }
  }

  function exitSimulator() {
    document.getElementById('simulatorContainer').innerHTML = '';
    document.getElementById('fullScreenButton').style.display = 'none';
    document.getElementById('exitButton').style.display = 'none';
  }
</script>

</body>
</html>
